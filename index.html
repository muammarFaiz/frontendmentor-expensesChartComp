<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="stylemobile.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <header>
        <div class="headerleft">
          <p>My balance</p>
          <h1 id="userbalance"></h1>
        </div>
        <div class="headerright"></div>
      </header>
      <article>
        <figure>
          <h1>Spending - Last 7 days</h1>
          <div class="bars" id="barscontainer">
            <div class="mon">
              <div class="totalperday"></div>
              <div class="bar"></div>
            </div>
            <div class="tue">
              <div class="totalperday"></div>
              <div class="bar"></div>
            </div>
            <div class="wed">
              <div class="totalperday"></div>
              <div class="bar"></div>
            </div>
            <div class="thu">
              <div class="totalperday"></div>
              <div class="bar"></div>
            </div>
            <div class="fri">
              <div class="totalperday"></div>
              <div class="bar"></div>
            </div>
            <div class="sat">
              <div class="totalperday"></div>
              <div class="bar"></div>
            </div>
            <div class="sun">
              <div class="totalperday"></div>
              <div class="bar"></div>
            </div>
            <div>mon</div>
            <div>tue</div>
            <div>wed</div>
            <div>thu</div>
            <div>fri</div>
            <div>sat</div>
            <div>sun</div>
          </div>
          <footer>
            <hr class="mainhr">
            <figcaption>
              <div class="captleft">
                <p class="footertext">Total this month</p>
                <p class="footernumber">$478.33</p>
              </div>
              <div class="captright">
                <div class="footerrightwrap">
                  <p class="footernumber2">+2.4%</p>
                  <p class="footertext2">from last month</p>
                </div>
              </div>
            </figcaption>
          </footer>
        </figure>
      </article>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./noFramework/index.js"></script>
</body>
</html>
